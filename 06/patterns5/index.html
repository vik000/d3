<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patterns (lines)</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    
    <svg width="100%" height="100%">          
        <pattern id="pattern-45" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
          <line x1="0" y1="3" x2="5" y2="8" stroke="black" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter"></line>
          <line x1="5" y1="0" x2="8" y2="3" stroke="black" stroke-width="1" stroke-linecap="square" stroke-linejoin="miter"></line>
        </pattern>


        <circle cx="25" cy="25" r="10" fill="url(#pattern-45)"> </circle>
      </svg>
    
    <script>

    </script>
</body>

</html>
