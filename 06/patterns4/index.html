<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patterns (lines)</title>
    <style>
      line.patline {
        stroke-width: 0.1;
        stroke: black;
      }

      line.patline.hardline {
        stroke-width: 0.3;
      }

    </style>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    
    <svg width="100%" height="100%">          
      <pattern id="pattern-30" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
        <line class='patline hardline' x1="0" y1="1" x2="2" y2="0"></line>
        <line class='patline' x1="0" y1="2" x2="4" y2="0"></line>
        <line class='patline hardline' x1="0" y1="3" x2="4" y2="1"></line>
        <line class='patline' x1="0" y1="4" x2="4" y2="2"></line>
        <line class='patline hardline' x1="2" y1="4" x2="4" y2="3"></line>
      </pattern>

      <rect width="100" height="100" fill="url(#pattern-30)"> </rect>
      </svg>
    
    <script>

    </script>
</body>

</html>
