<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patterns (cross-hatching)</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    
    <svg width="100%" height="100%">          
        <pattern id="pattern-cross" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
          <line x1="0" x2="4" y1="0" y2="4" stroke="black" stroke-width="0.5"></line>
          <line x1="0" x2="4" y1="4" y2="0" stroke="black" stroke-width="0.5"></line>  
        </pattern>
        
        <line x1="0" x2="100" y1="100" y2="0" stroke="black" stroke-width="0.5"></line>
        <rect width="180" height="100" fill="url(#pattern-cross)"> </rect>
      </svg>
    
    <script>

    </script>
</body>

</html>
