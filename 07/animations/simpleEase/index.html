<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Simple Ease</title>
</head>
<body>
    <svg width="900"></svg>

    <script>
        // let ease = d3.easeLinear;
        let ease = d3.easeBounce;
        let svg = d3.select('svg');
        let spot = svg.append('circle')
            .attr('r', 10)
            .attr('cy', 140)
            .attr('cx', 10)
            .transition()
            .duration(3000)
            .ease(ease)
            .attr('cx', 800);
    </script>
</body>
</html>
