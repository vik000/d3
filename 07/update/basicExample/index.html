<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <title>Enter</title>
</head>
<body>
    
    <svg width="600" height="800"></svg>

    <script>
        const svg = d3.select('svg');
        
        // Existing elements:
        const data = [10, 20, 30];
        const preExistingElement = svg.append('circle').attr('r', 20).attr('cx', 100).attr('cy', 50)

        // There is a mismatch between elements and data, but we are going to create elements based on the existing data.
        function addCircle(cy) {
            svg.append('circle').attr('r', 20).attr('cx', 100).attr('cy', cy)
        }

        // adding elements using data
        data.forEach(d=> {
            addCircle(d * 10)
        })
        
    </script>
    
</body>
</html>
