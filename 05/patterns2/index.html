<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Patterns (lines)</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>

    
    <svg width="100%" height="100%"> 
        <pattern id="pattern-lines0" x="0" y="0" width="8" height="8" patternUnits="userSpaceOnUse">
          <line x1="0" x2="100" y1="0" y2="100" stroke="black" stroke-width="0.5"></line>
        </pattern>
        <pattern id="pattern-lines1" x="0" y="0" width="5" height="100" patternUnits="userSpaceOnUse">
          <line x1="0" x2="1" y1="0" y2="100" stroke="black" stroke-width="0.5"></line>
        </pattern>      

        <rect width="180" height="100" fill="url(#pattern-lines0)"> </rect>
        <circle cx="250" cy="50" r="50" fill="url(#pattern-lines1)"> </circle>
      </svg>
    
    <script>

    </script>
</body>

</html>
