<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting data</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="bonus"></div>

    <script>
        d3.dsv('|', 'bonus.txt').then(data=>{
            var div = d3.select("#bonus").append('div');
            div.append('h1').text('DSV');
            data.forEach(d=>{
                var p = div.append("p");
                p.text(`${d.country}: ${d.titles} titles`)
            });
        });

    </script>
</body>

</html>
