<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getting data</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="wc-winners"></div>

    <script>
        d3.json('http://localhost:8000/world-cup-winners').then(data=>{
            var div = d3.select("#wc-winners").append('div');
            div.append('h1').text('World Cup Winners');
            Object.entries(data).forEach((d)=>{
                var p = div.append("p");
                p.text(`${d[0]}: ${d[1]} titles`)
            });
        });

    </script>
</body>

</html>
