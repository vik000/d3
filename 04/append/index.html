<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appending</title>
</head>
<body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <div id="main"></div>

    <script>
        d3.json('data.json').then(data=>{
            var div = d3.select("#main").append('div'); // This is where the selection happens
            div.append('h1').text('Append Example');
            Object.values(data).forEach(d=>{
                var p = div.append("p");
                p.text(`${d.country}: ${d.titles} titles`);
            });
        });

    </script>
</body>

</html>
