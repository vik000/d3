<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://d3js.org/d3.v5.min.js'></script>
    <link rel="stylesheet" href="style.css">
    <title>Histogram</title>
</head>
<body>
    <div id="chart"></div>
    <label for="rollInput" class="menu">Select number of Rolls</label>
    <input id="rollInput" type="text" value=50>

    <label for="diceInput" class="menu">Select number of Dice</label>
    <input id="diceInput" type="text" placeholder=2>

    <label for="binsInput" class="menu">Select number of Bins</label>
    <input id="binsInput" type="text" value=10>

    <button id="send">Send</button>
    <script src="main.js"></script>

    <div id="results">    
        <p>bin range: <li id="binRange"></li></p>
        <p>frequency: <li id="frequency"></li></p>
    </div>
</body>
</html>
